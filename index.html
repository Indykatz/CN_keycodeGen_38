<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Keycode Generator</title>
  </head>
  <body>
    <div class="container">
      <!-- header banner -->
      <div class="heading">
        <div class="headingContent">
          <h1>Keycode Generator</h1>
          <h2>Code Nation Masters 38</h2>
        </div>
      </div>
      <!-- number content -->
      <div class="content" id="textArea">Press any key to continue</div>
      <div class="content">
        <div class="content">
          <div class="numDisplay">
            <h4 id="displayNum">-</h4>
          </div>
        </div>
          <div class="content" id="returnStr">- -</div>
      </div>
        <!-- unordered list -->
        <div class="content">
          <ul>
            <li>
              Key
              <p id="key">-</p>
            </li>
            <li>
              Which
              <p id="which">-</p>
            </li>
            <li>
              Code
              <p id="code">-</p>
            </li>
          </ul>
        </div>
      </div>
      <!-- <footer> -->
      <div class="foot">
        Katherine Ayers | Indykatz
        <nav class="flex-nav">
          <ul>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="social">
              <a href="http://github.com/Indykatz" target="_blank"
                ><i class="fa fa-github"></i
              ></a>
            </li>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- </footer> -->
      <!-- JS script -->
      <script src="app.js"></script>
      <!-- </footer> -->
    </div>
  </body>
</html>

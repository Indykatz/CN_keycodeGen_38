<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Keycode Generator</title>
  </head>
  <body>
    <!-- header banner -->
    <div class="headerBanner">
      <h1>Keycode Generator</h1>
    </div>
    <!-- page content -->
    <div class="pressed" id="page1">Press any key to continue</div>
    <div class="content" id="page2">
      <div class="box">
        <h2>Key</h2>
        <p id="key">-</p>
      </div>

      <div class="box">
        <h2>Which</h2>
        <p id="which">-</p>
      </div>

      <div class="box">
        <h2>Code</h2>
        <p id="code">-</p>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <!-- JS -->
      <script src="app.js"></script>
    </footer>
  </body>
</html>
